workflows:
  ios-unsigned:
    name: iOS Unsigned Build
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: 获取 Flutter 依赖
        script: flutter pub get
      - name: 构建 iOS 应用（未签名）
        script: |
          flutter build ios --release --no-codesign
      - name: 创建未签名的 .ipa 文件
        script: |
          mkdir -p Payload
          cp -R build/ios/iphoneos/Runner.app Payload/
          zip -r unsigned.ipa Payload
    artifacts:
      - agricultural_bank_of_china.ipa